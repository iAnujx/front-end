<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dataset Filter UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Dynamic Dataset Filter</h2>

    <div class="form-group">
      <label for="datasetSelect">Select Dataset</label>
      <select id="datasetSelect">
        <option value="">-- Choose a Dataset --</option>
        <option value="dataset1">Employee Data</option>
        <option value="dataset2">Sales Records</option>
        <option value="dataset3">Product Inventory</option>
      </select>
    </div>

    <div class="form-group" id="filterSection" style="display: none;">
      <label for="columnSelect">Select Column</label>
      <select id="columnSelect"></select>

      <label for="filterValue">Enter Filter Value</label>
      <input type="text" id="filterValue" />

      <button id="applyFilter">Apply Filter</button>
    </div>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
